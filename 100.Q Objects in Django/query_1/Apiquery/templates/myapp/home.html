{% extends 'myapp/base.html' %}
{% block body %}
    
<div class="container">
    
   <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Roll Number</th>
        <th scope="col">City</th>
        <th scope="col">Marks</th>
        <th scope="col">Passing Date</th>
      </tr>
    </thead>
    <tbody>
        {% for stu in students %}
      <tr>
        <th scope="row">{{stu.id}}</th>
        <td>{{stu.name}}</td>
        <td>{{stu.roll}}</td>
        <td>{{stu.city}}</td>
        <td>{{stu.marks}}</td>
        <td>{{stu.pass_date}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
   
   {% endblock body %}
